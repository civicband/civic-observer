# Production base configuration - shared services
# Used by both blue and green deployments
#
# Note: PostgreSQL is hosted externally (configured via DATABASE_URL in .env.production)

services:
  redis:
    image: "redis:7-alpine"
    init: true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - civic-network

volumes:
  redis-data:

networks:
  civic-network:
    external: true
