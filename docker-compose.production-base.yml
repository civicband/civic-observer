# Production base configuration - shared services
# Used by both blue and green deployments
#
# Note: PostgreSQL is hosted externally (configured via DATABASE_URL in .env.production)

services:
  redis:
    image: "redis:7-alpine"
    init: true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - civic-network

  meilisearch:
    image: "getmeili/meilisearch:v1.11"
    init: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    environment:
      - MEILI_ENV=production
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_NO_ANALYTICS=true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch-data:/meili_data
    restart: always
    networks:
      - civic-network

volumes:
  redis-data:
  meilisearch-data:

networks:
  civic-network:
    external: true
