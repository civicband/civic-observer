# Production base configuration - shared services
# Used by both blue and green deployments

services:
  db:
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres" ]
      interval: 10s
      timeout: 3s
      retries: 3
    image: "postgres:17-alpine"
    init: true
    volumes:
      - postgres-data:/var/lib/postgresql/data/
      - ./docker/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    shm_size: 1gb
    restart: always
    networks:
      - civic-network

  redis:
    image: "redis:7-alpine"
    init: true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - civic-network

  pgbouncer:
    image: edoburu/pgbouncer:latest
    init: true
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://postgres@db:5432/postgres
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=200
      - DEFAULT_POOL_SIZE=25
      - RESERVE_POOL_SIZE=5
    ports:
      - "6432:6432"
    volumes:
      - ./docker/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./docker/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    healthcheck:
      test: ["CMD", "psql", "-h", "localhost", "-p", "6432", "-U", "postgres", "-d", "postgres", "-c", "SELECT 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: always
    networks:
      - civic-network

volumes:
  postgres-data:
  redis-data:

networks:
  civic-network:
    external: true
