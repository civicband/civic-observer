<!-- templates/notebooks/partials/save_success.html -->
<!-- Success panel that replaces the save panel -->
<div id="save-panel-{{ page_id }}"
     class="mt-4 bg-green-50 border border-green-200 rounded-lg p-4">
    <div class="flex items-center gap-2 text-sm text-green-800">
        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Saved to <strong>{{ notebook.name }}</strong></span>
        <a href="{% url 'notebooks:entry-edit' notebook.pk entry.pk %}"
           class="text-green-700 hover:text-green-900 underline">
            Edit entry
        </a>
    </div>
    <button type="button"
            hx-get="{% url 'notebooks:save-panel' %}?page_id={{ page_id }}&close=1"
            hx-target="#save-panel-{{ page_id }}"
            hx-swap="outerHTML"
            class="mt-2 text-sm text-green-600 hover:text-green-800">
        Close
    </button>
</div>

<!-- Out-of-band swap to update the save button to "Saved" state -->
<button id="save-btn-{{ page_id }}"
        hx-swap-oob="true"
        hx-get="{% url 'notebooks:save-panel' %}?page_id={{ page_id }}"
        hx-target="#save-panel-{{ page_id }}"
        hx-swap="outerHTML"
        class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-indigo-600 bg-indigo-50 hover:bg-indigo-100 transition-colors"
        title="Saved to notebook">
    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
        <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
    </svg>
    Saved
</button>
