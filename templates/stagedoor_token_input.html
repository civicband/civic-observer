{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Login Token{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <div class="bg-white shadow-sm rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-900">Ok! Check your email or text messages for a code</h1>
            </div>

            <form method="post" action="/auth/login" class="px-6 py-4 space-y-6">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="bg-red-50 border border-red-200 rounded-md p-4">
                        <div class="text-sm text-red-600">
                            {{ form.non_field_errors }}
                        </div>
                    </div>
                {% endif %}

            <!-- Name Field -->
                <div>
                    <label for="Token" class="block text-sm font-medium text-gray-700">
                        Token
                    </label>
                    <input type="text" id="token" name="token" placeholder="••••••" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500" />
                </div>

            <!-- Submit Buttons -->
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
