x-common-settings: &common-settings
  build:
    context: .
    dockerfile: ./Dockerfile
    target: release
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy
  env_file: .env
  restart: on-failure
  volumes:
    - .:/src:cache

services:

  db:
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres" ]
      interval: 10s
      timeout: 3s
      retries: 3
    image: "postgres:17-alpine"
    init: true
    ports:
      - "5433:5432"
    volumes:
      - .:/src:cache
      - postgres-data:/var/lib/postgresql/data/
      - ./docker/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    # Temporarily disabled custom config for testing
    # command: postgres -c config_file=/etc/postgresql/postgresql.conf
    shm_size: 1gb
    # Resource limits commented out for compatibility
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2.0'
    #       memory: 8G
    #     reservations:
    #       cpus: '1.0'
    #       memory: 4G

  redis:
    image: "redis:7-alpine"
    init: true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis-data:/data
    restart: on-failure

  utility:
    <<: *common-settings
    tty: true

  web:
    <<: *common-settings
    command: uvicorn config.asgi:application --host 0.0.0.0
    entrypoint: ["/src/compose-entrypoint.sh"]
    init: true
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - "${DJANGO_PORT}:8000"
    tty: true

  worker:
    <<: *common-settings
    command: python manage.py rqworker default
    entrypoint: ["/src/compose-entrypoint.sh"]
    init: true
    tty: true

volumes:
  postgres-data:
  redis-data:
