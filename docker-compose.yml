x-common-settings: &common-settings
  build:
    context: .
    dockerfile: ./Dockerfile
    target: release
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy
  env_file: .env
  restart: on-failure
  volumes:
    - .:/src:cache

services:

  db:
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres" ]
      interval: 10s
      timeout: 3s
      retries: 3
    image: "postgres:17-alpine"
    init: true
    ports:
      - "5433:5432"
    volumes:
      - .:/src:cache
      - postgres-data:/var/lib/postgresql/data/
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    shm_size: 1gb
    # Resource limits commented out for compatibility
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2.0'
    #       memory: 8G
    #     reservations:
    #       cpus: '1.0'
    #       memory: 4G

  redis:
    image: "redis:7-alpine"
    init: true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis-data:/data
    restart: on-failure

  meilisearch:
    image: "getmeili/meilisearch:v1.11"
    init: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    environment:
      - MEILI_ENV=development
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-masterKey}
      - MEILI_NO_ANALYTICS=true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch-data:/meili_data
    restart: on-failure

  pgbouncer:
    image: edoburu/pgbouncer:latest
    init: true
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://postgres@db:5432/postgres
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=200
      - DEFAULT_POOL_SIZE=25
      - RESERVE_POOL_SIZE=5
    ports:
      - "6432:6432"
    volumes:
      - ./docker/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./docker/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    healthcheck:
      test: ["CMD", "psql", "-h", "localhost", "-p", "6432", "-U", "postgres", "-d", "postgres", "-c", "SELECT 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: on-failure

  utility:
    <<: *common-settings
    tty: true

  web:
    <<: *common-settings
    command: uvicorn config.asgi:application --host 0.0.0.0
    entrypoint: ["/src/compose-entrypoint.sh"]
    init: true
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - "${DJANGO_PORT}:8000"
    tty: true

  worker:
    <<: *common-settings
    command: python manage.py rqworker default
    entrypoint: ["/src/compose-entrypoint.sh"]
    init: true
    tty: true
    deploy:
      replicas: 7

  tailwind:
    <<: *common-settings
    command: python manage.py tailwind watch
    init: true
    tty: true
    depends_on:
      - db

volumes:
  postgres-data:
  redis-data:
  meilisearch-data:
