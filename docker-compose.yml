x-common-settings: &common-settings
  build:
    context: .
    dockerfile: ./Dockerfile
    target: release
  depends_on:
    db:
      condition: service_healthy
  env_file: .env
  restart: on-failure
  volumes:
    - .:/src:cache

services:

  db:
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres" ]
      interval: 10s
      timeout: 3s
      retries: 3
    image: "pgautoupgrade/pgautoupgrade:latest"
    init: true
    volumes:
      - .:/src:cache
      - postgres-data:/var/lib/postgresql/data/

  utility:
    <<: *common-settings
    tty: true

  web:
    <<: *common-settings
    command: uvicorn config.asgi:application --host 0.0.0.0
    entrypoint: ["/src/compose-entrypoint.sh"]
    init: true
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - "${DJANGO_PORT}:8000"
    tty: true

volumes:
  postgres-data:
